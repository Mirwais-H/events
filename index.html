<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Event Scheduling</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev" class="nav-button">&#9664;</button>
            <h2 id="month-year"></h2>
            <button id="next" class="nav-button">&#9654;</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>
    </div>

    <!-- Modal for adding events -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" required>

                <label for="event-start-date">Event Start Date:</label>
                <input type="date" id="event-start-date" required>

                <label for="event-end-date">Event End Date:</label>
                <input type="date" id="event-end-date" required>

                <label for="event-time">Event Time:</label>
                <input type="time" id="event-time" required>

                <input type="hidden" id="event-date">
                <button type="submit" class="save-button">Save Event</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
